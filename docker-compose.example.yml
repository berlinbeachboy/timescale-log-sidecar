version: '3.8'
services:
  log-sidecar:
      container_name: log-sidecar
      command: /log-sidecar/start.sh
      init: true
      build:
        context: .log-sidecar
        dockerfile: Dockerfile
      env_file:
        - ./.env
      volumes:
        - "${NAMED_PIPE_FOLDER}:${NAMED_PIPE_FOLDER}" # for sharing logs

volumes:
    postgres_data: